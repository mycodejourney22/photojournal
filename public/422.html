<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unprocessable Entity - 363 Photography</title>
  <style>
    :root {
      --primary-color: #EDD400;
      --primary-dark: #D9C000;
      --secondary-color: #333333;
      --text-color: #333333;
      --light-text: #666666;
      --light-bg: #f9f9f9;
      --border-color: #e0e0e0;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      line-height: 1.6;
      color: var(--text-color);
      background-color: var(--light-bg);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .error-container {
      max-width: 800px;
      margin: 0 auto;
      padding: 50px 20px;
      text-align: center;
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .logo-header {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 40px;
    }

    .logo-circle {
      width: 50px;
      height: 50px;
      background-color: var(--primary-color);
      border-radius: 50%;
      margin-right: 15px;
    }

    .logo-text {
      font-size: 24px;
      font-weight: 600;
      color: var(--secondary-color);
    }

    .error-code {
      font-size: 120px;
      font-weight: 700;
      margin-bottom: 10px;
      color: var(--primary-color);
      line-height: 1;
    }

    .error-title {
      font-size: 36px;
      font-weight: 600;
      margin-bottom: 20px;
      color: var(--secondary-color);
    }

    .error-message {
      font-size: 18px;
      color: var(--light-text);
      margin-bottom: 40px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }

    .error-image {
      max-width: 350px;
      margin: 0 auto 50px;
    }

    .error-image img {
      width: 100%;
      height: auto;
    }

    .action-buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }

    .btn {
      display: inline-block;
      padding: 12px 30px;
      border-radius: 6px;
      font-weight: 600;
      text-decoration: none;
      transition: all 0.3s ease;
      font-size: 16px;
    }

    .btn-primary {
      background-color: var(--primary-color);
      color: var(--secondary-color);
    }

    .btn-primary:hover {
      background-color: var(--primary-dark);
      transform: translateY(-2px);
    }

    .btn-secondary {
      background-color: #f5f5f5;
      color: var(--secondary-color);
    }

    .btn-secondary:hover {
      background-color: #e5e5e5;
      transform: translateY(-2px);
    }

    .footer {
      text-align: center;
      padding: 20px;
      background-color: white;
      color: var(--light-text);
      margin-top: auto;
    }

    @media (max-width: 768px) {
      .error-code {
        font-size: 80px;
      }

      .error-title {
        font-size: 24px;
      }

      .error-message {
        font-size: 16px;
      }

      .action-buttons {
        flex-direction: column;
        gap: 10px;
      }

      .btn {
        width: 100%;
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <div class="error-container">
    <div class="logo-header">
      <div class="logo-circle"></div>
      <div class="logo-text">363 Photography</div>
    </div>

    <div class="error-code">422</div>
    <h1 class="error-title">Unprocessable Entity</h1>
    <p class="error-message">
      We couldn't process your request due to invalid information. Please check your submission and try again.
    </p>

    <div class="error-image">
      <!-- Document with X illustration -->
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
        <path fill="#f5f5f5" d="M128,80h256c8.8,0,16,7.2,16,16v320c0,8.8-7.2,16-16,16H128c-8.8,0-16-7.2-16-16V96C112,87.2,119.2,80,128,80z"/>
        <path fill="#e0e0e0" d="M368,96v320H144c-8.8,0-16-7.2-16-16V96c0-8.8,7.2-16,16-16h208C360.8,80,368,87.2,368,96z"/>
        <path fill="#333333" d="M160,144h192v16H160V144z M160,192h192v16H160V192z M160,240h192v16H160V240z M160,288h96v16h-96V288z"/>
        <!-- X mark -->
        <path fill="#EDD400" d="M256,256m-112,0a112,112,0,1,0,224,0a112,112,0,1,0,-224,0" fill-opacity="0.2"/>
        <path fill="#f44336" d="M320,192l-128,128 M192,192l128,128" stroke="#f44336" stroke-width="16" stroke-linecap="round"/>
      </svg>
    </div>

    <div class="action-buttons">
      <a href="/welcome" class="btn btn-primary">Go to Homepage</a>
      <a href="javascript:history.back()" class="btn btn-secondary">Go Back</a>
    </div>
  </div>

  <footer class="footer">
    <p>&copy;363 Photography. All rights reserved.</p>
  </footer>
</body>
</html>
