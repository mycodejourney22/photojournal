<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Access Forbidden - 363 Photography</title>
  <style>
    :root {
      --primary-color: #EDD400;
      --primary-dark: #D9C000;
      --secondary-color: #333333;
      --text-color: #333333;
      --light-text: #666666;
      --light-bg: #f9f9f9;
      --border-color: #e0e0e0;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      line-height: 1.6;
      color: var(--text-color);
      background-color: var(--light-bg);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .error-container {
      max-width: 800px;
      margin: 0 auto;
      padding: 50px 20px;
      text-align: center;
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .logo-header {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 40px;
    }

    .logo-circle {
      width: 50px;
      height: 50px;
      background-color: var(--primary-color);
      border-radius: 50%;
      margin-right: 15px;
    }

    .logo-text {
      font-size: 24px;
      font-weight: 600;
      color: var(--secondary-color);
    }

    .error-code {
      font-size: 120px;
      font-weight: 700;
      margin-bottom: 10px;
      color: var(--primary-color);
      line-height: 1;
    }

    .error-title {
      font-size: 36px;
      font-weight: 600;
      margin-bottom: 20px;
      color: var(--secondary-color);
    }

    .error-message {
      font-size: 18px;
      color: var(--light-text);
      margin-bottom: 40px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }

    .error-image {
      max-width: 350px;
      margin: 0 auto 50px;
    }

    .error-image img {
      width: 100%;
      height: auto;
    }

    .action-buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }

    .btn {
      display: inline-block;
      padding: 12px 30px;
      border-radius: 6px;
      font-weight: 600;
      text-decoration: none;
      transition: all 0.3s ease;
      font-size: 16px;
    }

    .btn-primary {
      background-color: var(--primary-color);
      color: var(--secondary-color);
    }

    .btn-primary:hover {
      background-color: var(--primary-dark);
      transform: translateY(-2px);
    }

    .btn-secondary {
      background-color: #f5f5f5;
      color: var(--secondary-color);
    }

    .btn-secondary:hover {
      background-color: #e5e5e5;
      transform: translateY(-2px);
    }

    .footer {
      text-align: center;
      padding: 20px;
      background-color: white;
      color: var(--light-text);
      margin-top: auto;
    }

    @media (max-width: 768px) {
      .error-code {
        font-size: 80px;
      }

      .error-title {
        font-size: 24px;
      }

      .error-message {
        font-size: 16px;
      }

      .action-buttons {
        flex-direction: column;
        gap: 10px;
      }

      .btn {
        width: 100%;
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <div class="error-container">
    <div class="logo-header">
      <div class="logo-circle"></div>
      <div class="logo-text">363 Photography</div>
    </div>

    <div class="error-code">403</div>
    <h1 class="error-title">Access Forbidden</h1>
    <p class="error-message">
      Sorry, you don't have permission to access this page. If you believe this is an error, please contact our support team.
    </p>

    <div class="error-image">
      <!-- Locked/Access Denied illustration -->
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
        <path fill="#e0e0e0" d="M336,176v-64c0-44.2-35.8-80-80-80s-80,35.8-80,80v64"/>
        <rect x="128" y="176" width="256" height="256" rx="16" ry="16" fill="#EDD400"/>
        <path fill="#333333" d="M256,240c17.7,0,32,14.3,32,32c0,17.7-14.3,32-32,32s-32-14.3-32-32C224,254.3,238.3,240,256,240z"/>
        <path fill="#333333" d="M256,304v48" stroke="#333333" stroke-width="16" stroke-linecap="round"/>
        <path fill="none" stroke="#333333" stroke-width="16" d="M336,176v-64c0-44.2-35.8-80-80-80s-80,35.8-80,80v64"/>
        <circle cx="256" cy="272" r="16" fill="#333333"/>
      </svg>
    </div>

    <div class="action-buttons">
      <a href="/public_home" class="btn btn-primary">Go to Homepage</a>
      <a href="javascript:history.back()" class="btn btn-secondary">Go Back</a>
    </div>
  </div>

  <footer class="footer">
    <p>&copy; 363 Photography. All rights reserved.</p>
  </footer>
</body>
</html>
